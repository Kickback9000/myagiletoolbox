<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comp√©tences de l'√©quipe</title>
    <style>
        body {
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
            background: linear-gradient(45deg, #2c1810, #4a2c17);
            color: #f0e68c;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: #1a1a1a;
            border: 3px solid #8b4513;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(139, 69, 19, 0.5);
        }

        h1 {
            text-align: center;
            color: #ffd700;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            margin-bottom: 30px;
            border-bottom: 3px solid #8b4513;
            padding-bottom: 15px;
        }

        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            align-items: center;
            flex-wrap: wrap;
        }

        select, button {
            background: #8b4513;
            color: #f0e68c;
            border: 2px solid #cd853f;
            padding: 10px 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        select:hover, button:hover {
            background: #a0522d;
            box-shadow: 0 0 10px rgba(205, 133, 63, 0.5);
        }

        .table-container {
            overflow-x: auto;
            margin-bottom: 20px;
            border: 2px solid #8b4513;
            border-radius: 10px;
            background: #2f2f2f;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        th {
            background: #8b4513;
            color: #ffd700;
            padding: 12px 8px;
            text-align: center;
            border: 1px solid #cd853f;
            font-weight: bold;
        }

        .editable-header {
            cursor: text;
        }

        .editable-header:focus {
            outline: 2px solid #ffd700;
            background: #a0522d;
        }

        td {
            padding: 8px;
            border: 1px solid #555;
            text-align: center;
            transition: all 0.3s ease;
        }

        .member-cell {
            background: #3a3a3a;
            color: #f0e68c;
            font-weight: bold;
            cursor: text;
        }

        .member-cell:focus {
            outline: 2px solid #ffd700;
            background: #4a4a4a;
        }

        .skill-cell {
            font-weight: bold;
            min-width: 120px;
            padding: 4px;
        }

        .rating-cell {
            font-weight: bold;
            min-width: 60px;
            padding: 4px;
        }

        .rating-select {
            background: #8b4513;
            color: #f0e68c;
            border: 1px solid #cd853f;
            padding: 4px 8px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            width: 100%;
            cursor: pointer;
        }

        .rating-select:hover {
            background: #a0522d;
        }

        .rating-1 { background-color: #dc3545; color: white; }
        .rating-2 { background-color: #fd7e14; color: white; }
        .rating-3 { background-color: #ffc107; color: black; }
        .rating-4 { background-color: #87ceeb; color: black; }
        .rating-5 { background-color: #808000; color: white; }

        .export-section {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .copyright {
            text-align: right;
            margin-top: 30px;
            font-size: 12px;
            color: #888;
            font-style: italic;
        }

        #fileInput {
            display: none;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .export-section {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ Comp√©tences de l'√©quipe</h1>
        
        <div class="controls">
            <label for="teamSize">Nombre de membres de l'√©quipe :</label>
            <select id="teamSize">
                <option value="">S√©lectionner...</option>
                <option value="2">2 membres</option>
                <option value="3">3 membres</option>
                <option value="4">4 membres</option>
                <option value="5">5 membres</option>
                <option value="6">6 membres</option>
                <option value="7">7 membres</option>
                <option value="8">8 membres</option>
                <option value="9">9 membres</option>
                <option value="10">10 membres</option>
            </select>
            
            <button onclick="document.getElementById('fileInput').click()">üìÅ Importer CSV</button>
            <input type="file" id="fileInput" accept=".csv" onchange="importCSV(event)">
        </div>

        <div id="tableSection" class="hidden">
            <div class="table-container">
                <table id="skillsTable">
                    <thead>
                        <tr>
                            <th>Membre de l'√©quipe</th>
                            <th contenteditable="true" class="editable-header">Comp√©tence 1</th>
                            <th contenteditable="true" class="editable-header">Comp√©tence 2</th>
                            <th contenteditable="true" class="editable-header">Comp√©tence 3</th>
                            <th contenteditable="true" class="editable-header">Comp√©tence 4</th>
                            <th contenteditable="true" class="editable-header">Comp√©tence 5</th>
                            <th contenteditable="true" class="editable-header">Comp√©tence 6</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                    </tbody>
                </table>
            </div>
            
            <div class="export-section">
                <button onclick="exportCSV()">üíæ Exporter CSV</button>
            </div>
        </div>

        <div class="copyright">
            ¬© Andrei Eleodor Sirbu
        </div>
    </div>

    <script>
        document.getElementById('teamSize').addEventListener('change', function() {
            const size = parseInt(this.value);
            if (size) {
                generateTable(size);
                document.getElementById('tableSection').classList.remove('hidden');
            } else {
                document.getElementById('tableSection').classList.add('hidden');
            }
        });

        function generateTable(memberCount) {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';

            for (let i = 1; i <= memberCount; i++) {
                const row = document.createElement('tr');
                
                // Colonne membre
                const memberCell = document.createElement('td');
                memberCell.className = 'member-cell';
                memberCell.contentEditable = true;
                memberCell.textContent = `Membre ${i}`;
                memberCell.addEventListener('blur', saveTableState);
                row.appendChild(memberCell);

                // Colonnes comp√©tences (6 colonnes)
                for (let j = 1; j <= 6; j++) {
                    // Cellule de comp√©tence avec liste d√©roulante
                    const skillCell = document.createElement('td');
                    skillCell.className = 'skill-cell';
                    
                    const skillSelect = document.createElement('select');
                    skillSelect.className = 'rating-select';
                    
                    // Option par d√©faut pour comp√©tence
                    const defaultSkillOption = document.createElement('option');
                    defaultSkillOption.value = '0';
                    defaultSkillOption.textContent = '-';
                    skillSelect.appendChild(defaultSkillOption);
                    
                    // Options 1 √† 5 pour comp√©tence
                    for (let k = 1; k <= 5; k++) {
                        const option = document.createElement('option');
                        option.value = k;
                        option.textContent = k;
                        skillSelect.appendChild(option);
                    }
                    
                    skillSelect.addEventListener('change', function() {
                        updateRatingCell(this, skillCell);
                    });
                    
                    skillCell.appendChild(skillSelect);
                    skillCell.dataset.rating = '0';
                    row.appendChild(skillCell);
                }

                tbody.appendChild(row);
            }
        }

        function updateRatingCell(select, cell) {
            const rating = parseInt(select.value);
            cell.dataset.rating = rating;
            
            // Supprimer toutes les classes de notation pr√©c√©dentes
            cell.className = 'rating-cell';
            
            if (rating > 0) {
                cell.classList.add('rating-' + rating);
            }
            
            saveTableState();
        }

        function saveTableState() {
            // Fonction pour sauvegarder l'√©tat si n√©cessaire
        }

        function exportCSV() {
            const table = document.getElementById('skillsTable');
            const headerRow = table.querySelector('thead tr');
            const dataRows = table.querySelectorAll('tbody tr');
            let csvContent = '';

            // En-t√™tes dynamiques (r√©cup√©rer les noms de comp√©tences saisis par l'utilisateur)
            const headers = ['Membre de l\'√©quipe'];
            const headerCells = headerRow.querySelectorAll('th');
            for (let i = 1; i < headerCells.length; i++) {
                headers.push(`"${headerCells[i].textContent.replace(/"/g, '""')}"`);
            }
            csvContent += headers.join(',') + '\n';

            // Donn√©es saisies par l'utilisateur
            dataRows.forEach(row => {
                const cells = row.querySelectorAll('td');
                const rowData = [];
                
                // Nom du membre (saisi par l'utilisateur)
                rowData.push(`"${cells[0].textContent.replace(/"/g, '""')}"`);
                
                // Notes des comp√©tences (valeurs s√©lectionn√©es dans les listes d√©roulantes)
                for (let i = 1; i < cells.length; i++) {
                    const select = cells[i].querySelector('select');
                    const rating = select ? select.value : '0';
                    rowData.push(rating);
                }
                
                csvContent += rowData.join(',') + '\n';
            });

            // T√©l√©charger le fichier
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', 'competences_equipe.csv');
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function importCSV(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                const csv = e.target.result;
                const lines = csv.split('\n').filter(line => line.trim());
                
                if (lines.length < 2) {
                    alert('Le fichier CSV doit contenir au moins une ligne de donn√©es.');
                    return;
                }

                const dataLines = lines.slice(1); // Ignorer l'en-t√™te
                const memberCount = dataLines.length;

                // Mettre √† jour la s√©lection
                document.getElementById('teamSize').value = memberCount;
                generateTable(memberCount);

                // Remplir les donn√©es
                const tbody = document.getElementById('tableBody');
                const rows = tbody.querySelectorAll('tr');

                dataLines.forEach((line, rowIndex) => {
                    if (rowIndex >= rows.length) return;
                    
                    const values = parseCSVLine(line);
                    const cells = rows[rowIndex].querySelectorAll('td');
                    
                    // Remplir les comp√©tences
                    for (let i = 1; i < Math.min(values.length, 7); i++) {
                        const skillCell = cells[i];
                        if (skillCell && values[i]) {
                            const rating = parseInt(values[i]);
                            if (rating >= 1 && rating <= 5) {
                                skillCell.dataset.rating = rating;
                                const select = skillCell.querySelector('select');
                                if (select) {
                                    select.value = rating;
                                    skillCell.className = 'skill-cell rating-' + rating;
                                }
                            }
                        }
                    }
                });

                document.getElementById('tableSection').classList.remove('hidden');
            };
            
            reader.readAsText(file);
        }

        function parseCSVLine(line) {
            const result = [];
            let current = '';
            let inQuotes = false;
            
            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                
                if (char === '"') {
                    inQuotes = !inQuotes;
                } else if (char === ',' && !inQuotes) {
                    result.push(current);
                    current = '';
                } else {
                    current += char;
                }
            }
            
            result.push(current);
            return result;
        }
    </script>
