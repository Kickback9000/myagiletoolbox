        <div class="game-info">

        <div class="game-grid" id="gameGrid"></div>

    <div class="victory-message" id="victoryMessage">
        <h2>ðŸŽ‰ FÃ©licitations !</h2>
        <p>Vous avez trouvÃ© toutes les paires !</p>

    <script>
        const pairs = [
            { term: "Product Owner", definition: "ReprÃ©sente les stakeholders et maximise la valeur du produit" },
            { term: "Scrum Master", definition: "Facilite le processus Scrum et aide Ã  Ã©liminer les obstacles" },
            { term: "Daily Scrum", definition: "RÃ©union quotidienne de 15 minutes pour synchroniser l'Ã©quipe" },
            { term: "Sprint", definition: "PÃ©riode de temps fixe durant laquelle un incrÃ©ment est crÃ©Ã©" },
            { term: "Product Backlog", definition: "Liste priorisÃ©e des fonctionnalitÃ©s, exigences et amÃ©liorations" },
            { term: "Sprint Backlog", definition: "Ensemble des Ã©lÃ©ments du Product Backlog sÃ©lectionnÃ©s pour le Sprint" },
            { term: "Increment", definition: "Version utilisable du produit Ã  la fin de chaque Sprint" },
            { term: "Definition of Done", definition: "CritÃ¨res communs dÃ©finissant quand un travail est terminÃ©" }
        ];

        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let gameStarted = false;
        let startTime;
        let timerInterval;

        function createCards() {
            cards = [];
            
            // CrÃ©er les cartes pour les termes et dÃ©finitions
            pairs.forEach((pair, index) => {
                cards.push({
                    id: `term-${index}`,
                    content: pair.term,
                    type: 'term',
                    pairId: index
                });
                cards.push({
                    id: `def-${index}`,
                    content: pair.definition,
                    type: 'definition',
                    pairId: index
                });
            });
            
            // MÃ©langer les cartes
            shuffleArray(cards);
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function renderGrid() {
            const grid = document.getElementById('gameGrid');
            grid.innerHTML = '';
            
            cards.forEach((card, index) => {
                const cardElement = document.createElement('div');
                cardElement.className = 'card';
                cardElement.dataset.cardId = card.id;
                cardElement.onclick = () => flipCard(index);
                
                cardElement.innerHTML = `
                    <div class="card-inner">
                        <div class="card-front">ðŸ§©</div>
                        <div class="card-back ${card.type}">${card.content}</div>
                    </div>
                `;
                
                grid.appendChild(cardElement);
            });
        }

        function flipCard(index) {
            if (!gameStarted) {
                startGame();
            }
            
            const card = cards[index];
            const cardElement = document.querySelector(`[data-card-id="${card.id}"]`);
            
            // VÃ©rifier si la carte peut Ãªtre retournÃ©e
            if (cardElement.classList.contains('flipped') || 
                cardElement.classList.contains('matched') || 
                flippedCards.length >= 2) {
                return;
            }
            
            // Retourner la carte
            cardElement.classList.add('flipped');
            flippedCards.push({ index, card, element: cardElement });
            
            // VÃ©rifier s'il y a deux cartes retournÃ©es
            if (flippedCards.length === 2) {
                setTimeout(checkMatch, 500);
            }
        }

        function checkMatch() {
            const [first, second] = flippedCards;
            
            if (first.card.pairId === second.card.pairId) {
                // Paire trouvÃ©e
                first.element.classList.add('matched');
                second.element.classList.add('matched');
                matchedPairs++;
                updateScore();
                
                if (matchedPairs === 8) {
                    endGame();
                }
            } else {
                // Paire incorrecte
                first.element.classList.add('wrong');
                second.element.classList.add('wrong');
                
                setTimeout(() => {
                    first.element.classList.remove('flipped', 'wrong');
                    second.element.classList.remove('flipped', 'wrong');
                }, 2000);
            }
            
            flippedCards = [];
        }

        function updateScore() {
            document.getElementById('score').textContent = matchedPairs;
        }

        function startGame() {
            gameStarted = true;
            startTime = Date.now();
            timerInterval = setInterval(updateTimer, 1000);
        }

        function updateTimer() {
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(elapsed / 60).toString().padStart(2, '0');
            const seconds = (elapsed % 60).toString().padStart(2, '0');
            document.getElementById('timer').textContent = `${minutes}:${seconds}`;
        }

        function endGame() {
            clearInterval(timerInterval);
            const finalTime = document.getElementById('timer').textContent;
            document.getElementById('finalTime').textContent = finalTime;
            document.getElementById('victoryMessage').style.display = 'block';
        }

        function newGame() {
            // RÃ©initialiser les variables
            flippedCards = [];
            matchedPairs = 0;
            gameStarted = false;
            clearInterval(timerInterval);
            
            // RÃ©initialiser l'affichage
            document.getElementById('score').textContent = '0';
            document.getElementById('timer').textContent = '00:00';
            document.getElementById('victoryMessage').style.display = 'none';
            
            // CrÃ©er et afficher une nouvelle grille
            createCards();
            renderGrid();
        }

        // Initialiser le jeu
        newGame();
    </script>
