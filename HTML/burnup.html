<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de graphique burn-up</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #4a5568;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
            padding: 20px 0;
            border-bottom: 1px solid #e2e8f0;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        h1 {
            font-size: 28px;
            font-weight: 300;
            color: #2d3748;
            margin: 0;
            letter-spacing: -0.5px;
        }

        .add-team-btn {
            background: #4299e1;
            color: white;
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .add-team-btn:hover {
            background: #3182ce;
            transform: scale(1.05);
        }

        .team-selector {
            position: relative;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        select {
            padding: 8px 12px;
            border: 1px solid #cbd5e0;
            border-radius: 6px;
            background: white;
            color: #4a5568;
            font-size: 14px;
            min-width: 200px;
        }

        .delete-team-btn {
            background: #e53e3e;
            color: white;
            border: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 14px;
            display: none;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .delete-team-btn:hover {
            background: #c53030;
        }

        .initial-form {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            text-align: center;
            max-width: 500px;
            margin: 0 auto;
        }

        .main-content {
            display: none;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .config-panel {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            height: fit-content;
        }

        .chart-panel {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #2d3748;
            font-size: 14px;
        }

        input[type="text"], input[type="number"], input[type="date"] {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #cbd5e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.2s ease;
        }

        input:focus {
            outline: none;
            border-color: #4299e1;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.1);
        }

        .slider-container {
            margin: 20px 0;
        }

        .slider {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: #e2e8f0;
            outline: none;
            -webkit-appearance: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #4299e1;
            cursor: pointer;
        }

        .slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #4299e1;
            cursor: pointer;
            border: none;
        }

        .slider-value {
            text-align: center;
            margin-top: 8px;
            font-weight: 500;
            color: #4299e1;
        }

        .btn {
            background: #4299e1;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .btn:hover {
            background: #3182ce;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: #718096;
        }

        .btn-secondary:hover {
            background: #4a5568;
        }

        .chart-container {
            position: relative;
            height: 400px;
            margin-bottom: 20px;
        }

        .velocity-control {
            margin-top: 20px;
            padding: 20px;
            background: #f7fafc;
            border-radius: 8px;
        }

        .velocity-control label {
            margin-bottom: 15px;
        }

        .export-controls {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .file-input {
            display: none;
        }

        .footer {
            text-align: right;
            margin-top: 50px;
            padding: 20px 0;
            border-top: 1px solid #e2e8f0;
            font-size: 12px;
            color: #718096;
            font-weight: 300;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .header {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-left">
                <button class="add-team-btn" onclick="showAddTeamForm()">+</button>
                <div class="team-selector">
                    <select id="teamSelect" onchange="switchTeam()" style="display: none;">
                        <option value="">Sélectionner une équipe</option>
                    </select>
                    <button class="delete-team-btn" id="deleteTeamBtn" onclick="deleteCurrentTeam()">×</button>
                </div>
            </div>
            <h1>Générateur de graphique burn-up</h1>
        </div>

        <div class="initial-form" id="initialForm">
            <div class="form-group">
                <label for="teamName">Ajoutez le nom de votre équipe</label>
                <input type="text" id="teamName" placeholder="Nom de l'équipe">
            </div>
            <button class="btn" onclick="createTeam()">Valider</button>
        </div>

        <div class="main-content" id="mainContent">
            <div class="config-panel">
                <h3>Configuration Burn-up</h3>
                
                <div class="form-group">
                    <label for="initialVelocity">Vélocité initiale</label>
                    <input type="number" id="initialVelocity" value="20" onchange="updateChart()">
                </div>

                <div class="form-group">
                    <label for="totalScope">Scope total</label>
                    <input type="number" id="totalScope" value="100" onchange="updateChart()">
                </div>

                <div class="form-group">
                    <label for="startDate">Date de début</label>
                    <input type="date" id="startDate" onchange="updateChart()">
                </div>

                <div class="form-group">
                    <label for="endDate">Date de fin prévisionnelle</label>
                    <input type="date" id="endDate" onchange="updateChart()">
                </div>

                <div class="form-group">
                    <label for="workDays">Jours travaillés par sprint</label>
                    <input type="number" id="workDays" value="10" onchange="updateChart()">
                </div>

                <div class="form-group">
                    <label for="anomalyFocus">Focalisation anomalies (%)</label>
                    <div class="slider-container">
                        <input type="range" id="anomalyFocus" class="slider" min="0" max="100" value="20" oninput="updateAnomalyValue(); updateChart()">
                        <div class="slider-value" id="anomalyValue">20%</div>
                    </div>
                </div>

                <div class="export-controls">
                    <button class="btn" onclick="exportCSV()">Exporter CSV</button>
                    <button class="btn btn-secondary" onclick="document.getElementById('csvFile').click()">Importer CSV</button>
                    <input type="file" id="csvFile" class="file-input" accept=".csv" onchange="importCSV(event)">
                </div>
            </div>

            <div class="chart-panel">
                <div class="chart-container">
                    <canvas id="burnupChart"></canvas>
                </div>
                
                <div class="velocity-control">
                    <label for="velocityAdjustment">Ajustement de vélocité</label>
                    <div class="slider-container">
                        <input type="range" id="velocityAdjustment" class="slider" min="-50" max="200" value="0" step="5" oninput="updateVelocityValue(); updateChart()">
                        <div class="slider-value" id="velocityValue">0%</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            Copyright (c) Andrei Eleodor Sirbu
        </div>
    </div>

    <script>
        let teams = {};
        let currentTeam = null;
        let chart = null;

        // Initialisation des dates par défaut
        document.addEventListener('DOMContentLoaded', function() {
            const today = new Date();
            const endDate = new Date(today);
            endDate.setMonth(endDate.getMonth() + 3);
            
            document.getElementById('startDate').value = today.toISOString().split('T')[0];
            document.getElementById('endDate').value = endDate.toISOString().split('T')[0];
        });

        function showAddTeamForm() {
            document.getElementById('initialForm').style.display = 'block';
            document.getElementById('mainContent').style.display = 'none';
            document.getElementById('teamName').value = '';
            document.getElementById('teamName').focus();
        }

        function createTeam() {
            const teamName = document.getElementById('teamName').value.trim();
            if (!teamName) {
                alert('Veuillez saisir un nom d\'équipe');
                return;
            }

            if (teams[teamName]) {
                alert('Cette équipe existe déjà');
                return;
            }

            // Créer une nouvelle équipe avec des données par défaut
            teams[teamName] = {
                name: teamName,
                initialVelocity: 20,
                totalScope: 100,
                startDate: document.getElementById('startDate').value,
                endDate: document.getElementById('endDate').value,
                workDays: 10,
                anomalyFocus: 20,
                velocityAdjustment: 0
            };

            // Ajouter au sélecteur
            const select = document.getElementById('teamSelect');
            const option = document.createElement('option');
            option.value = teamName;
            option.textContent = teamName;
            select.appendChild(option);
            select.value = teamName;
            select.style.display = 'block';

            // Afficher le bouton de suppression
            document.getElementById('deleteTeamBtn').style.display = 'flex';

            currentTeam = teamName;
            loadTeamData();
            
            document.getElementById('initialForm').style.display = 'none';
            document.getElementById('mainContent').style.display = 'grid';
            
            initChart();
        }

        function switchTeam() {
            const selectedTeam = document.getElementById('teamSelect').value;
            if (selectedTeam && teams[selectedTeam]) {
                currentTeam = selectedTeam;
                loadTeamData();
                updateChart();
                document.getElementById('deleteTeamBtn').style.display = 'flex';
            }
        }

        function loadTeamData() {
            if (!currentTeam || !teams[currentTeam]) return;

            const team = teams[currentTeam];
            document.getElementById('initialVelocity').value = team.initialVelocity;
            document.getElementById('totalScope').value = team.totalScope;
            document.getElementById('startDate').value = team.startDate;
            document.getElementById('endDate').value = team.endDate;
            document.getElementById('workDays').value = team.workDays;
            document.getElementById('anomalyFocus').value = team.anomalyFocus;
            document.getElementById('velocityAdjustment').value = team.velocityAdjustment;
            
            updateAnomalyValue();
            updateVelocityValue();
        }

        function saveCurrentTeamData() {
            if (!currentTeam) return;

            teams[currentTeam] = {
                name: currentTeam,
                initialVelocity: parseInt(document.getElementById('initialVelocity').value),
                totalScope: parseInt(document.getElementById('totalScope').value),
                startDate: document.getElementById('startDate').value,
                endDate: document.getElementById('endDate').value,
                workDays: parseInt(document.getElementById('workDays').value),
                anomalyFocus: parseInt(document.getElementById('anomalyFocus').value),
                velocityAdjustment: parseInt(document.getElementById('velocityAdjustment').value)
            };
        }

        function deleteCurrentTeam() {
            if (!currentTeam) return;

            if (confirm(`Êtes-vous sûr de vouloir supprimer l'équipe "${currentTeam}" ?`)) {
                delete teams[currentTeam];
                
                // Supprimer du sélecteur
                const select = document.getElementById('teamSelect');
                const option = select.querySelector(`option[value="${currentTeam}"]`);
                if (option) option.remove();

                currentTeam = null;

                // Si plus d'équipes, revenir à l'écran initial
                if (Object.keys(teams).length === 0) {
                    select.style.display = 'none';
                    document.getElementById('deleteTeamBtn').style.display = 'none';
                    document.getElementById('initialForm').style.display = 'block';
                    document.getElementById('mainContent').style.display = 'none';
                } else {
                    // Sélectionner la première équipe disponible
                    const firstTeam = Object.keys(teams)[0];
                    select.value = firstTeam;
                    switchTeam();
                }
            }
        }

        function updateAnomalyValue() {
            const value = document.getElementById('anomalyFocus').value;
            document.getElementById('anomalyValue').textContent = value + '%';
        }

        function updateVelocityValue() {
            const value = document.getElementById('velocityAdjustment').value;
            document.getElementById('velocityValue').textContent = (value >= 0 ? '+' : '') + value + '%';
        }

        function initChart() {
            const ctx = document.getElementById('burnupChart').getContext('2d');
            
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [
                        {
                            label: 'Progression réelle',
                            data: [],
                            borderColor: '#4299e1',
                            backgroundColor: 'rgba(66, 153, 225, 0.1)',
                            borderWidth: 2,
                            fill: false
                        },
                        {
                            label: 'Scope total',
                            data: [],
                            borderColor: '#2d3748',
                            backgroundColor: 'transparent',
                            borderWidth: 2,
                            borderDash: [5, 5],
                            fill: false
                        },
                        {
                            label: 'Projection max',
                            data: [],
                            borderColor: '#48bb78',
                            backgroundColor: 'rgba(72, 187, 120, 0.1)',
                            borderWidth: 1,
                            fill: false
                        },
                        {
                            label: 'Projection moyenne',
                            data: [],
                            borderColor: '#4299e1',
                            backgroundColor: 'rgba(66, 153, 225, 0.1)',
                            borderWidth: 1,
                            fill: false
                        },
                        {
                            label: 'Projection faible',
                            data: [],
                            borderColor: '#ed8936',
                            backgroundColor: 'rgba(237, 137, 54, 0.1)',
                            borderWidth: 1,
                            fill: false
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: {
                                color: 'rgba(0, 0, 0, 0.1)'
                            }
                        },
                        x: {
                            grid: {
                                color: 'rgba(0, 0, 0, 0.1)'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            position: 'top',
                            labels: {
                                usePointStyle: true,
                                padding: 20
                            }
                        }
                    }
                }
            });

            updateChart();
        }

        function updateChart() {
            if (!chart || !currentTeam) return;

            saveCurrentTeamData();

            const team = teams[currentTeam];
            const startDate = new Date(team.startDate);
            const endDate = new Date(team.endDate);
            const totalDays = Math.ceil((endDate - startDate) / (1000 * 60 * 60 * 24));
            const sprints = Math.ceil(totalDays / team.workDays);

            // Calcul de la vélocité ajustée
            const adjustedVelocity = team.initialVelocity * (1 + team.velocityAdjustment / 100);
            const effectiveVelocity = adjustedVelocity * (1 - team.anomalyFocus / 100);

            // Génération des labels (sprints)
            const labels = [];
            for (let i = 0; i <= sprints; i++) {
                labels.push(`Sprint ${i}`);
            }

            // Progression réelle simulée (premiers sprints)
            const realProgress = [];
            for (let i = 0; i <= Math.min(3, sprints); i++) {
                realProgress.push(i * effectiveVelocity * (0.8 + Math.random() * 0.4));
            }

            // Scope total (ligne horizontale)
            const scopeLine = new Array(labels.length).fill(team.totalScope);

            // Projections
            const projectionMax = [];
            const projectionAvg = [];
            const projectionMin = [];

            for (let i = 0; i <= sprints; i++) {
                projectionMax.push(i * effectiveVelocity * 1.2);
                projectionAvg.push(i * effectiveVelocity);
                projectionMin.push(i * effectiveVelocity * 0.8);
            }

            chart.data.labels = labels;
            chart.data.datasets[0].data = realProgress;
            chart.data.datasets[1].data = scopeLine;
            chart.data.datasets[2].data = projectionMax;
            chart.data.datasets[3].data = projectionAvg;
            chart.data.datasets[4].data = projectionMin;

            chart.update();
        }

        function exportCSV() {
            if (!currentTeam) return;

            const team = teams[currentTeam];
            const csvContent = [
                ['Paramètre', 'Valeur'],
                ['Nom équipe', team.name],
                ['Vélocité initiale', team.initialVelocity],
                ['Scope total', team.totalScope],
                ['Date début', team.startDate],
                ['Date fin', team.endDate],
                ['Jours par sprint', team.workDays],
                ['Focalisation anomalies (%)', team.anomalyFocus],
                ['Ajustement vélocité (%)', team.velocityAdjustment]
            ].map(row => row.join(',')).join('\n');

            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${team.name}_burnup.csv`;
            a.click();
            window.URL.revokeObjectURL(url);
        }

        function importCSV(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const csv = e.target.result;
                    const lines = csv.split('\n');
                    const data = {};

                    for (let i = 1; i < lines.length; i++) {
                        const [key, value] = lines[i].split(',');
                        if (key && value) {
                            data[key.trim()] = value.trim();
                        }
                    }

                    if (data['Nom équipe']) {
                        const teamName = data['Nom équipe'];
                        teams[teamName] = {
                            name: teamName,
                            initialVelocity: parseInt(data['Vélocité initiale']) || 20,
                            totalScope: parseInt(data['Scope total']) || 100,
                            startDate: data['Date début'] || document.getElementById('startDate').value,
                            endDate: data['Date fin'] || document.getElementById('endDate').value,
                            workDays: parseInt(data['Jours par sprint']) || 10,
                            anomalyFocus: parseInt(data['Focalisation anomalies (%)']) || 20,
                            velocityAdjustment: parseInt(data['Ajustement vélocité (%)']) || 0
                        };

                        // Ajouter au sélecteur si pas déjà présent
                        const select = document.getElementById('teamSelect');
                        if (!select.querySelector(`option[value="${teamName}"]`)) {
                            const option = document.createElement('option');
                            option.value = teamName;
                            option.textContent = teamName;
                            select.appendChild(option);
                        }

                        select.value = teamName;
                        select.style.display = 'block';
                        document.getElementById('deleteTeamBtn').style.display = 'flex';
                        
                        currentTeam = teamName;
                        loadTeamData();
                        
                        if (!chart) {
                            document.getElementById('initialForm').style.display = 'none';
                            document.getElementById('mainContent').style.display = 'grid';
                            initChart();
                        } else {
                            updateChart();
                        }

                        alert('Données importées avec succès !');
                    }
                } catch (error) {
                    alert('Erreur lors de l\'importation du fichier CSV');
                }
            };
            reader.readAsText(file);
        }
    </script>
